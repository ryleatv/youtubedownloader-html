<!DOCTYPE html>
<html>
<head>
  <title>Télécharger une vidéo YouTube</title>
</head>
<body>
  <h1>Télécharger une vidéo YouTube</h1>
  <input type="text" id="urlInput" placeholder="URL de la vidéo">
  <button onclick="downloadVideo()">Télécharger</button>
  <script>
    function downloadVideo() {
      var urlInput = document.getElementById("urlInput");
      var videoUrl = urlInput.value;
      var a = document.createElement('a');
      a.href = 'https://www.youtubeinmp4.com/redirect.php?video=' + videoUrl;
      a.download = videoUrl + '.mp4';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
