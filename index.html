<!DOCTYPE html>
<html>
  <head>
    <title>Télécharger vidéo Youtube</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Télécharger une vidéo Youtube</h1>
      <form id="form">
        <input type="text" id="urlInput" placeholder="Entrez le lien de la vidéo">
        <button type="submit" id="submitBtn">Télécharger</button>
      </form>
      <div id="error"></div>
      <div id="loading"></div>
      <div id="success"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
